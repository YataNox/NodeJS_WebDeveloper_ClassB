<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <div>
        <form id="join-form">
            <fieldset>
                <legend>회원가입 - 사용자 등록</legend>
                <div><input type="text" id="userid" placeholder="userid"></div>
                <div><input type="password" id="pwd" placeholder="password"></div>
                <div><input type="text" id="name" placeholder="name"></div>
                <div><input type="text" id="phone" placeholder="phone"></div>
                <div><input type="text" id="email" placeholder="email"></div>
                <button type="submit">등록완료</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
